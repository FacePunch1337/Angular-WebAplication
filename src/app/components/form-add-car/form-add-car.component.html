<form [formGroup]="carForm" (ngSubmit)="addCar()">
  <div mat-dialog-title>Add Car</div>

  <div mat-dialog-content>
    <div class="row">
      <mat-form-field>
        <mat-label>Model</mat-label>

        <input
          type="text"
          matInput
          placeholder="mazda"
          formControlName="model"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Year</mat-label>

        <input type="text" matInput placeholder="2000" formControlName="year" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Number</mat-label>

        <input
          type="text"
          matInput
          placeholder="BH3456"
          formControlName="number"
        />
      </mat-form-field>

      <br />
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Color</mat-label>
        <mat-select formControlName="color">
          <mat-option *ngFor="let color of colors" [value]="color.value">
            {{ color.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Type</mat-label>

        <mat-select formControlName="type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Model</mat-label>

        <input
          type="text"
          matInput
          placeholder="3.2"
          formControlName="vEngine"
        />
      </mat-form-field>

      <div class="row">
        <label>Is this a new car?</label>
        <mat-radio-group aria-label="Select an option" formControlName="isNew">
          <mat-radio-button value="new">New</mat-radio-button>
          <mat-radio-button value="old">Old</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Save</button>

    <button mat-raised-button color="warn" type="button">Cancel</button>
  </div>
</form>
